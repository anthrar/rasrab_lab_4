    <h1>Про релизы</h1>
    <p>Релиз (в общем плане) — это финальный выпуск программного продукта или 
        его обновления для пользователей, который проходит этапы разработки, тестирования и стабилизации перед публикацией. </p>
    <p>Существуют следующие виды релиза: 
        <ul>
        <li>Стабильный</li>
        <li>Бета-версия</li>
        <li>Экстренный патч</li>
        </ul>
    </p>
